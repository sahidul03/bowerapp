<div class="jumbotron text-center">
    <h1>Car Page</h1>

    <!--<p>{{ createdCar }}</p>-->
    <form ng-submit="submit()">
        <div class="row">
            <div class="col-md-1">
                Title:
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="car.title" placeholder="Title" /><br>
                <div ng-repeat="titleErr in savedCar.errors.title">
                    {{ 'Title ' + titleErr }}
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
                Price:
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="car.price" placeholder="Price" /><br>
                <div ng-repeat="priceErr in savedCar.errors.price">
                    {{ 'Price ' + priceErr }}
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
                Discount:
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="car.discount" placeholder="Discount" /><br>
                <div ng-repeat="discountErr in savedCar.errors.discount">
                    {{ 'Discount ' + discountErr }}
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
                Details:
            </div>
            <div class="col-md-10">
                <textarea ng-model="car.details" placeholder="Details" ></textarea><br>
                <div ng-repeat="detailsErr in savedCar.errors.details">
                    {{ 'Details ' + detailsErr }}
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
                Photo:
            </div>
            <div class="col-md-10">
                <input ng-model="car.photo" type="file" ngf-select><br><br>
                <div ng-repeat="photoErr in savedCar.errors.photo">
                    {{ 'Photo ' + photoErr }}
                </div>
            </div>
        </div>


        <input type="submit" id="submit" value="Submit" />

    </form>
</div>
