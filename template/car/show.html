<div class="jumbotron text-center">
    <h1> {{ car.title }} <a ui-sref="editCar({id: car.id})">{{ 'EDIT' | translate }}</a> </h1>

    <div class="well well-sm">
        <div class="row">
            <div class="col-md-6">
                <!-- ng-src instead of src to allow correct functionality with angular -->
                <img src="{{ hostname.domain + car.photo.url}}"
                     class="img-rounded img-responsive">
            </div>
            <div class="col-md-6">
                <!-- ng-src instead of src to allow correct functionality with angular -->
                <h4> <a ui-sref="carShow({id: car.id})">{{car.title}}</a> </h4>
                <!-- more angular data binding -->
                <p><strong>{{ 'PRICE' | translate }}: </strong>${{car.price}}</p>
                <p><strong>{{ 'DISCOUNT' | translate }}: </strong>${{car.discount}}</p>
                <p><strong>{{ 'DETAILS' | translate }}: </strong>{{car.details}}</p>
                <!-- ng-click is an angular directive to allow click events within angular -->
                <!-- data-toggle and data-target are bootstrap attributes to trigger the popup modal -->

            </div>
        </div><!-- row -->
    </div><!-- well -->

</div>
